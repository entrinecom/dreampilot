<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic DreamPilot test</title>
	<style type="text/css">
		.hey {
			background: red;
		}

		.lolo-and-pepe {
			color: white;
		}

		.yo {
			background: black;
		}

		.comeon {
			color: white;
		}
	</style>
</head>
<body dp-app="main">

<div dp-class="{hey: 1 > 0, 'lolo-and-pepe': lolo > 8 && pepe == 7}">hey!</div>
<div dp-class="{yo: lolo != 6, comeon: 1 === '1'}">yo</div>

<script type="text/javascript" src="../../bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../../bower_components/jsep/build/jsep.min.js"></script>
<script type="text/javascript" src="../../dist/dp.js"></script>
<script type="text/javascript" src="app.js"></script>

</body>
</html>
